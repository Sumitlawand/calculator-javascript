<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Calculater</title>
</head>
<body>
    <div class="cal">
        <marquee behavior="" direction="left" style="color: white; background-color: darkred;">Get fast results.</marquee>
        <div class="in">
            <input class="screen" type="text">
        </div>
        <div class="btn-1">
            <button class="green btn"   data-num="+">+</button>
            <button class="green btn" data-num="/">/</button>
            <button class="green btn" data-num="*">*</button>
            <button class="green btn" data-num="-">-</button>
            <button class="yellow btn" data-num="1">1</button>
            <button class="yellow btn" data-num="2">2</button>
            <button class="yellow btn" data-num="3">3</button>
            <button class="yellow btn" data-num="4">4</button>
            <button class="yellow btn" data-num="5">5</button>
            <button class="yellow btn" data-num="6">6</button>
            <button class="yellow btn" data-num="7">7</button>
            <button class="yellow btn" data-num="8">8</button>
            <button class="yellow btn" data-num="9">9</button>
            <button class="yellow btn" data-num="0">0</button>
            <button class="yellow btn" data-num=".">.</button>
            <button class="green btn btne " data-num=".">=</button>
            <button class="red btn btnc"  data-num="c">C</button>
           
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
